<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Reverse a String</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button id="reverseButton">Reverse</button>
    <p id="result1"></p>
    
    <h1>Palindrome Checker</h1>
    <input type="number" id="inputNumb" placeholder="Enter a number">
    <button id="checkButton">Check</button>
    <p id="result2"></p>
    
    <h1>Tip Calculator</h1>
    <input type="number" id="subtotal" placeholder="Subtotal">
    <input type="number" id="tipPercentage" placeholder="Tip Percentage">
    <button id="calculateButton">Calculate</button>
    <p id="totalAmount"></p>
    <script src="index.js"></script>
</body>
</html>
